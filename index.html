<!DOCTIPE HTML>
<html>
	<head>
		<title>Twitter Search</title>
		
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		
		<script type="text/javascript" src="js/jquery-1.6.3.js"></script>
		<script type="text/javascript" src="js/underscore-1.4.4.js"></script>
		<script type="text/javascript" src="js/custom.js"></script>
		
	</head>
		<div class="content">
			<div class="left">
				<h1>Twitter Search</h1>
				<div class="search_box">
					<input type="text" class="term_search">
				</div>
			</div>
			<div class="right">
				<script type="text/html" class="template_render">
					<div class='tweet'><% _.each(results, function(tweet){ %> <p class='tweet'><span class='user_screen_name'> <%= tweet.from_user %> </span><br> <%= tweet.text %></p> <% }); %></div>
				</script>
				<div class="tweet_list">
				</div>
			</div>
		</div>
		
		<div class="footer">Este &eacute; um exemplo de como usar templates da biblioteca javascrit underscore para renderizar dados JSON complexos mais rapidamente.<br>Confira o post completo no meu <a href="http://willcodando.techsempre.com/2013/02/javascript-renderizando-dados-complexos.html">blog</a><br>Qualquer duvida,williamneto@techsempre.com ou @williamjj7 no twitter</div>
	<body>
		
	</body>
</html>
